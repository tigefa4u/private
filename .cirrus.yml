container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  test_script:
#    - aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://onejav.com/torrent/stars239/download/140151/onejav.com_stars239.torrent"
    - "aria2c --header 'Host: nl38.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:76.0) Gecko/20100101 Firefox/76.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/129624384' --header 'Upgrade-Insecure-Requests: 1' 'https://nl38.seedr.cc/ff_get/665300715/MIST-300.mp4?st=GURM6O0e_SqG33BAyq0OIA&e=1590077625' --out 'MIST-300.mp4'"
    - ffmpeg -i "MIST-300.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="MIST 300" -preset veryfast -s 960x540 MIST-300-x265.mp4
    - ls -hal
